<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <form id="formOne">
        <div class="form-group">
          <h1>Ping Pong</h1>
          <p>Enter a number and see if you can get "Ping Pong!"<br>
          Hint: any number divided by 3 or 5 or 15 will help.</p>
        </div>
        <form id="formTwo">
          <div class="form group">
            <label for="userInput">Enter Your Number Here:</label>
            <input id="userInput" type="text">
          </div>
          <div>
            <button type="submit" class="btn">Play along with Ping-Pong!</button>
            <ul id="result">
            </ul>
          </div>
        </form>
      </body>
    </form>
</html>
