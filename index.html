<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <form id="formOne">
        <div class="form-group">
          <h1>Ping Pong</h1>
          <p>
            Enter a number and see if you can get "Ping Pong!"<br>
            Hint: any number divided by 3 or 5 or 15 will help.
          </p>
          </div>

        <div class="action">
        <label class="enterNumber" for="enterAnumber">Enter a number:</label><br><br>
        <input type="number" id="input"><br><br><br>
        <button type="submit" name="button"><strong>Submit</button></strong><br><br>
      <div id="result">

      </div>
    </div>
  </div>
  </form>
  </body>
</html>
